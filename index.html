<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Orientation Angles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .angle {
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Device Orientation Angles</h1>
    <div class="angle">Alpha: <span id="alpha">0</span>°</div>
    <div class="angle">Beta: <span id="beta">0</span>°</div>
    <div class="angle">Gamma: <span id="gamma">0</span>°</div>

    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                document.getElementById('alpha').textContent = event.alpha.toFixed(2);
                document.getElementById('beta').textContent = event.beta.toFixed(2);
                document.getElementById('gamma').textContent = event.gamma.toFixed(2);
            });
        } else {
            alert("Device Orientation API not supported on this device.");
        }
    </script>
</body>
</html>
